<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Samenkomst - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen flex">
        <!-- Left side -->
        <div class="hidden lg:flex lg:w-2/5 bg-brown p-12">
            <div class="text-white">
                <h1 class="text-3xl font-bold mb-2">De Samenkomst</h1>
                <p class="text-sm opacity-80">Website voor de Samenkomst.</p>
            </div>
        </div>

        <!-- Right side -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <h2 class="text-2xl font-semibold mb-8">Sign In</h2>

                <form method="POST" class="space-y-6">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Email address
                        </label>
                        <input type="email" name="Naam" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-olive">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Password
                        </label>
                        <input type="password" name="Password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-olive">
                    </div>

                    <button type="submit"
                        class="w-full bg-olive hover:bg-olive-dark text-white py-2 px-4 rounded-md transition-colors">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
